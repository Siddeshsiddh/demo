apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: siddesh29/image5:latest   # âœ… Use full Docker Hub image name
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
